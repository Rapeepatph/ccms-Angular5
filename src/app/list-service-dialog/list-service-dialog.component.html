
<div class="modal-header">
  <h4 class="modal-title pull-left">
      Location = {{nameBuilding}}
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <ul  *ngFor="let serv of arrayServices">
      <li class="list-group-item">
         {{serv.name}}
        <button mat-icon-button color='primary' (click)='DeleteService(serv)'>
            <mat-icon fontSet="fa" fontIcon="fa-window-close"></mat-icon>
        </button>
      </li>
    </ul>
</div>
<hr>
<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-primary btn-md"
      (click)="isOpen = !isOpen">Add Service
    </button>
  </div>
  <div class="col-md-9">
      <div [collapse]="isOpen">
          <div class="row"  >
              <div class="col-md-9">
                  <mat-form-field >
                      <input matInput placeholder="Service Name" [(ngModel)]="ServiceName" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                </div>
          </div>
          <div class="row"  >
              <div class="col-md-6">
                  <strong>Equipment</strong>
                </div>
                <div class="col-md-6">
                    <button type="button" (click)="addNewRow()" class="btn btn-primary">+</button>
                </div>
          </div>
          <div class="row"  >
              <div class="col-md-12">
                  <form [formGroup]="invoiceForm">
                      <div formArrayName="itemRows">
                          <div *ngFor="let itemrow of invoiceForm.controls.itemRows.controls; let i=index"  [formGroupName]="i" >
                            <div class="row">
                                <div class="col-md-9">
                                    <mat-form-field>
                                        <mat-select placeholder="Equipment" formControlName="name" >
                                            <mat-option *ngFor="let equip of arrayEquipment" [value]=equip.name >
                                                {{ equip.name }}
                                              </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <button *ngIf="invoiceForm.controls.itemRows.controls.length > 1" (click)="deleteRow(i)" class="btn btn-danger">-</button>
                                </div>
                            </div>
                          </div>
                      </div>
                  </form>
                </div>
          </div>
          <div class="row">
              <button type="button" (click)="addNewRow()" class="btn btn-primary">+</button>&nbsp;
              <button type="button" class="btn btn-primary" (click)="onCloseConfirm()">CONFIRM</button>
          </div>
      </div>
      {{invoiceForm.value|json}}
  </div>
</div>
